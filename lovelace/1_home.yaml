title: Home
id: home
# Optional background (overwrites the global background).
background: center / cover no-repeat url("/local/latitude33.jpg") fixed  #radial-gradient(crimson, skyblue)
# Each view can have a different theme applied. Theme should be defined in the frontend.
theme: dark-mode
cards:
  - id: 23i4uy23r34iy43sdfnbsd23423
    type: horizontal-stack
    cards:
      - type: picture-entity
        image: /local/nic_ha.jpg
        show_name: false
        tap_action:
          action: more-info
        entity: device_tracker.nicsiphone7
      - type: picture-entity
        image: /local/ulli_ha_sq.png
        show_name: false
        tap_action:
          action: more-info
        entity: device_tracker.ullisiphone

  #Livingroom & main card
  - type: custom:vertical-stack-in-card
    cards:
      - type: horizontal-stack
        cards:
          - type: entity-button
            entity: fan.livingroom_ceiling_fan
            name: Lroom fan
            tap_action:
              action: more-info
            hold_action:
              action: call-service
              service: fan.toggle
              service_data:
                entity_id: fan.livingroom_ceiling_fan
          - type: entity-button
            entity: switch.media_unit
          - type: entity-button
            entity: switch.espresso
            name: Espresso
            hold_action:
              action: more-info
          - type: entity-button
            entity: light.master_switch
            name: All Lights
      - type: custom:fold-entity-row
        head:
          type: custom:slider-entity-row
          entity: light.living_ceiling_lights
          toggle: true
          name: Living
        group_config:
          type: custom:slider-entity-row
        items:
          - entity: light.lifx_livingroom1
            name: Living TV
          - entity: light.lifx_livingroom2
            name: Living

      - type: custom:fold-entity-row
        head:
          type: custom:slider-entity-row
          entity:  light.dining_lights
          toggle: true
          name: Dining
          #full_row: true
        group_config:
          type: custom:slider-entity-row
        items:
          - entity: light.lifx_dining1
            name: Dining
          - entity: light.lifx_dining2
            name: Dining Sofa
      - type: horizontal-stack
        cards:
          - type: entity-button
            entity: light.lifx_livingroom1
            name: Living TV
          - type: entity-button
            entity: light.lifx_livingroom2
            name: Living
          - type: entity-button
            entity: light.lifx_dining1
            name: Dining
          - type: entity-button
            entity: light.lifx_dining2
            name: Dining Sofa
      - type: custom:vertical-stack-in-card
        #title: Livingroom
        cards:
          - type: custom:swipe-card
            parameters:
              effect: coverflow
            cards:
              - type: custom:mini-graph-card
                entities:
                  - sensor.lumi_temperature_livingroom
                name: Livingroom Temp
                points_per_hour: 1
              - type: custom:mini-graph-card
                entities:
                  - sensor.lumi_humidity_livingroom
                name: Livingroom Humidity
                line_color: blue
                points_per_hour: 1
              - type: custom:mini-graph-card
                entities:
                  - sensor.lumi_illumination_livingroom
                name: Livingroom Light
                line_color: yellow
                points_per_hour: 1

  - type: thermostat
    entity: climate.livingroom_ac

  #Kitchen
  - type: custom:vertical-stack-in-card
    cards:

      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            color_type: icon
            entity: switch.espresso
            show_label: true
            show_last_changed: true
            size: 25%
            styles:
              card:
                - height: 90px
              label:
                - font-size: 12px
                - padding: 0px 5px
            state:
              - value: 'on'
                styles:
                  state:
                    - color: green

          - type: "custom:button-card"
            color_type: card
            entity: switch.dishwasher
            show_label: true
            show_last_changed: true
            size: 25%
            tap_action:
              action: ''
            double_tap_action:
              action: toggle
            hold_action:
              action: more-info
            styles:
              card:
                - height: 90px
              label:
                - font-size: 12px
                - padding: 0px 5px
            state:
              - value: 'on'
                styles:
                  state:
                    - color: red

      - type: custom:fold-entity-row
        head:
          type: custom:slider-entity-row
          entity:  light.kitchen_ceiling
          toggle: true
          name: Kitchen
        group_config:
          type: custom:slider-entity-row
          toggle: true
        items:
          - entity: light.led
            name: LED
          - entity: light.lifx_kitchen1
            name: Stove
          - entity: light.lifx_kitchen2
            name: Fridge
      - type: custom:swipe-card
        parameters:
          effect: coverflow
        cards:
          - type: custom:mini-graph-card
            entities:
              - sensor.lumi_temperature_kitchen
            name: Kitchen Temp
            points_per_hour: 1
          - type: custom:mini-graph-card
            entities:
              - sensor.lumi_humidity_kitchen
            name: Kitchen Humidity
            line_color: blue
            points_per_hour: 1
          - type: custom:mini-graph-card
            entities:
              - sensor.lumi_illumination_kitchen
            name: Kitchen Light
            line_color: yellow
            points_per_hour: 1

  #Bedroom
  - type: custom:vertical-stack-in-card
    id: a14854230982034802834nlsdnf324
    title: Bedroom
    cards:
      - type: "custom:button-card"
        name: Bedroom Fan
        layout: icon_state_name2nd
        color_type: icon
        entity: fan.bedroom_ceiling_fan
        show_label: true
        label_template: >
          return (states['input_boolean.fan_state_bedroom'].state === 'on'
            ? 'Speed ' + states['input_select.fan_speed_bedroom'].state
            : '');
        tap_action:
          action: toggle
        double_tap_action:
          action: call-service
          service: script.turn_on
          service_data:
            entity_id: script.fan_increase_speed
        hold_action:
          action: more-info
        styles:
          card:
            - height: 70px
          label:
            - font-size: 12px
            - padding: 0px 5px

      - type: custom:slider-entity-row
        entity: light.bedroom_ceiling
        toggle: false
        full_row: true
        name: Bedroom Ceiling
      - type: horizontal-stack
        cards:
          - type: entity-button
            entity: light.bedroom
            name: Nightstand
            tap_action:
              action: toggle
            hold_action:
              action: more-info
          - type: entity-button
            entity: light.desk
            name: Desk
            tap_action:
              action: toggle
            hold_action:
              action: more-info
          - type: entity-button
            entity: light.lifx_bedroom1
            name: Desk ceiling
            tap_action:
              action: toggle
            hold_action:
              action: more-info
          - type: entity-button
            entity: light.lifx_bedroom2
            name: Nics ceiling
            tap_action:
              action: toggle
            hold_action:
              action: more-info

      - type: custom:swipe-card
        parameters:
          effect: coverflow
        cards:
          - type: custom:mini-graph-card
            entities:
              - sensor.lumi_temperature_bedroom
            name: Bedroom Temp
            points_per_hour: 1
          - type: custom:mini-graph-card
            entities:
              - sensor.lumi_humidity_bedroom
            name: Humidity
            line_color: blue
            points_per_hour: 1
          - type: custom:mini-graph-card
            entities:
              - sensor.lumi_illumination_bedroom
            name: Light
            line_color: yellow
            points_per_hour: 1

  # Hallway and Laundry
  - id: adfasdfasdf876134861873468714  # Automatically created id
    type: custom:vertical-stack-in-card
    cards:
      - type: horizontal-stack
        cards:
          - type: entity-button
            entity: light.lifx_hallway_1
          - type: entity-button
            entity: light.lifx_laundry

  #Balcony
  - type: custom:vertical-stack-in-card
    title: Balcony
    cards:
      - type: horizontal-stack
        cards:
          - type: custom:swipe-card
            parameters:
              effect: coverflow
            cards:
              - type: custom:mini-graph-card
                entities:
                  - sensor.lumi_temperature_balcony
                name: Temp
                points_per_hour: 1
              - type: custom:mini-graph-card
                entities:
                  - sensor.lumi_humidity_balcony
                name: Humidity
                line_color: blue
                points_per_hour: 1
              - type: custom:mini-graph-card
                entities:
                  - sensor.lumi_pressure_balcony
                name: Pressure
                line_color: yellow
                points_per_hour: 1

          - type: entity-button
            entity: light.balcony_ceiling

  # Sensors
  - type: custom:vertical-stack-in-card
    cards:
      - type: horizontal-stack
        cards:
          - type: entity-button
            entity: vacuum.bibop
            secondary_info: last_changed
          - type: entity-button
            entity: alarm_control_panel.ha_alarm
      - type: divider
      - type: horizontal-stack
        cards:
          - type: entity-button
            entity: binary_sensor.lumi_motion_livingroom
            name: Livingroom
          - type: entity-button
            entity: binary_sensor.lumi_motion_kitchen
            name: Kitchen
          - type: entity-button
            entity: binary_sensor.lumi_motion_bedroom
            name: Bedroom
          - type: entity-button
            entity: binary_sensor.lumi_motion_nursery
            name: Nursery
          - type: entity-button
            entity: binary_sensor.lumi_motion_laundry
            name: Laundry
      - type: divider
        name: Doors
      - type: horizontal-stack
        cards:
          - type: entity-button
            entity: binary_sensor.lumi_door_nursery
            name: Nursery Door
          - type: entity-button
            entity: binary_sensor.lumi_door_nursery_balcony
            name: Nursery Balcony
          - type: entity-button
            entity: binary_sensor.lumi_door_livingroom_balcony
            name: Balcony L'room
          - type: entity-button
            entity: binary_sensor.lumi_door_entrance
            name: Entrance
          - type: entity-button
            entity: binary_sensor.lumi_door_laundry
            name: Laundry
