id: media_4  # Automatically created id
icon: mdi:television
title: Media
cards:
  - type: custom:vertical-stack-in-card
    cards:
      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            color_type: icon
            icon: mdi:apple
            label: 'Apple TV'
            show_label: true
            show_last_changed: true
            tap_action:
              action: call-service
              service: media_player.select_source
              service_data:
                entity_id: media_player.denon_amp
                source: "Apple TV"
            state:
              - operator: template
                value: >
                  return states['media_player.denon_amp'].attributes.source == 'Apple TV'
                color: '#ff9800'
                styles:
                  card:
                    - font-weight: bold
          - type: "custom:button-card"
            color_type: icon
            icon: mdi:google-chrome
            label: 'ChromeCast'
            show_label: true
            show_last_changed: true
            tap_action:
              action: call-service
              service: media_player.select_source
              service_data:
                entity_id: media_player.denon_amp
                source: "ChromeCast"
            state:
              - operator: template
                value: >
                  return states['media_player.denon_amp'].attributes.source == 'ChromeCast'
                color: '#ff9800'
                styles:
                  card:
                    - font-weight: bold
          - type: "custom:button-card"
            color_type: icon
            icon: mdi:playstation
            label: 'PS4'
            show_label: true
            show_last_changed: true
            tap_action:
              action: call-service
              service: media_player.select_source
              service_data:
                entity_id: media_player.denon_amp
                source: "PS4"
            state:
              - operator: template
                value: >
                  return states['media_player.denon_amp'].attributes.source == 'PS4'
                color: '#ff9800'
                styles:
                  card:
                    - font-weight: bold

  #Apple TV
  - id: fc25c733e9be4249ab1ff393823ec3c9  # Automatically created id
    type: custom:mini-media-player
    entity: media_player.apple_tv_livingroom
    name: Apple TV
    artwork: full-cover
    icon: mdi:apple
    #sound_mode: full
    info: short
    hide:
      power: true
      volume: true
      source: false
    more_info: false
    tts: false

  #Spotify
  - id: bc893715f3e2407081dae8bd0ecd0097  # Automatically created id
    type: custom:mini-media-player
    entity: media_player.spotify
    name: Spotify Player
    artwork: cover
    tts: false
    hide:
      power: true
      volume: true
    show_source: true
    idle_view: true

  #Denon
  - id: 8956d573583744de8f48c96d71b18a36  # Automatically created id
    type: custom:mini-media-player
    entity: media_player.denon_amp
    name: Denon Amp
    artwork: cover
    icon: mdi:movie
    volume_stateless: false
    min_volume: 10
    max_volume: 35
    hide:
      source: true
      power: true
      controls: true
      sound_mode: false

  - type: custom:vertical-stack-in-card
