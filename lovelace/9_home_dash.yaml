title: Nest
icon: mdi:monitor-dashboard
panel: true
background: "right/auto linear-gradient(23deg, rgba(211,211,211,1) 0%, rgba(223,223,223,1) 34%, rgba(255,255,255,1) 100%)"
path: home-dash
cards:
  - type: vertical-stack
    cards:
      - type: custom:layout-card
        layout: horizontal
        column_num: 1
        max_columns: 3
        cards:
          - type: vertical-stack
            cards:
              - type: horizontal-stack
                cards:
                  - type: "custom:button-card"
                    template: profile_nic
                  - type: "custom:button-card"
                    template: alarm
                  - type: conditional
                    conditions:
                      - entity: input_boolean.guest_mode
                        state: "on"
                    card:
                      type: "custom:button-card"
                      template: profile_button_guest
                  - type: "custom:button-card"
                    template: profile_ulli
              - type: custom:simple-weather-card
                entity: weather.dark_sky
                name: at home
                style: |
                  ha-card {
                    background-color: rgba(0, 0, 0, 0);
                    -webkit-box-shadow: none;
                    -moz-box-shadow: none;
                    box-shadow: none;
                    --primary-text-color: black;
                  }

          - type: vertical-stack
            cards:
              - type: custom:vertical-stack-in-card
                style: |
                  ha-card {
                    margin-top: 10px;
                    margin-bottom: 0px;
                  }
                cards:
                  - type: horizontal-stack
                    cards:
                      - type: "custom:button-card"
                        template: button_fan
                        entity: fan.bedroom_ceiling_fan
                        variables:
                          room: 'livingroom'

                      - type: "custom:button-card"
                        template: base_button
                        entity: switch.media_unit
                        name: TV

                      - type: "custom:button-card"
                        template: button_switch
                        entity: switch.espresso
                      - type: "custom:button-card"
                        template: base_button
                        name: All Lights
                        entity: light.master_switch

              - type: custom:vertical-stack-in-card
                cards:
                  - type: horizontal-stack
                    cards:
                      - type: custom:slider-entity-row
                        entity:  light.living_ceiling_lights
                        toggle: false
                        full_row: true

                      - type: custom:slider-entity-row
                        entity:  light.dining_lights
                        toggle: false
                        full_row: true
                  - type: horizontal-stack
                    cards:
                      - type: custom:button-card
                        template: icon_button
                        entity: light.lifx_livingroom1
                        name: Living TV
                      - type: custom:button-card
                        template: icon_button
                        entity: light.lifx_livingroom2
                        name: Living
                      - type: custom:button-card
                        template: icon_button
                        entity: light.lifx_dining1
                        name: Dining TV
                      - type: custom:button-card
                        template: icon_button
                        entity: light.lifx_dining2
                        name: Dining

              - type: custom:vertical-stack-in-card
                #title: Bedroom
                cards:
                  - type: custom:slider-entity-row
                    entity: light.bedroom_ceiling
                    toggle: false
                    full_row: true
                    name: Bedroom Ceiling

                  - type: horizontal-stack
                    cards:
                      - type: "custom:button-card"
                        template: button_fan
                        entity: fan.bedroom_ceiling_fan
                        variables:
                          room: 'bedroom'

                      - type: custom:button-card
                        template: base_button
                        entity: light.bedroom
                        name: Nightstand

                      - type: custom:button-card
                        template: base_button
                        entity: light.lifx_bedroom1
                        name: Desk ceiling
                      - type: custom:button-card
                        template: base_button
                        entity: light.lifx_bedroom2
                        name: Nics ceiling

              - type: horizontal-stack
                cards:
                  - type: custom:vertical-stack-in-card
                    cards:
                      - type: horizontal-stack
                        cards:
                          - type: custom:button-card
                            template: icon_button
                            entity: light.lifx_hallway_1
                            name: Hallway
                          - type: custom:button-card
                            template: icon_button
                            entity: light.lifx_laundry
                            name: Laundry

                  - type: custom:vertical-stack-in-card
                    cards:
                      - type: horizontal-stack
                        cards:
                          - type: custom:button-card
                            template: icon_button
                            entity: light.led
                            name: LED
                          - type: custom:button-card
                            template: icon_button
                            entity: light.lifx_kitchen1
                            name: Stove
                          - type: custom:button-card
                            template: icon_button
                            entity: light.lifx_kitchen2
                            name: Fridge

              - type: custom:decluttering-card
                template: aircon

          - type: vertical-stack
            cards:
              - type: vertical-stack
                cards:
                  - type: custom:atomic-calendar
                    entities:
                      - entity: calendar.family
                    dateSize: 110
                    titleSize: 120
                    style: |
                      ha-card {
                        font-family: 'Open Sans', sans-serif;
                        margin-bottom: 10px;
                        margin-right: 5px;
                        margin-top: 10px;
                      }
                  - type: custom:decluttering-card
                    template: home_feed
