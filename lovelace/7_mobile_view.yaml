title: tmp
icon: mdi:cellphone-iphone
# Optional background (overwrites the global background).
background: center / cover no-repeat url("/local/latitude33.jpg") fixed
#background: "right/auto linear-gradient(23deg, rgba(211,211,211,1) 0%, rgba(223,223,223,1) 34%, rgba(255,255,255,1) 100%)"
panel: true
cards:
  - type: custom:layout-card
    column_num: 1
    max_columns: 1
    cards:
      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            template: profile_nic
          - type: "custom:button-card"
            template: profile_ulli
          - type: "custom:button-card"
            template: alarm
      
      - type: vertical-stack
        cards:
          - type: custom:vertical-stack-in-card
            cards:
              - type: horizontal-stack
                style: |
                  ha-card {
                    border-radius: 30px;
                    margin-top: 10px;
                    padding-top: 10px;
                    margin-bottom: 10px;
                    background-color: rgba(0, 0, 0, 0);
                  }
                cards:
                  - type: "custom:button-card"
                    template: button_fan
                    entity: fan.livingroom_ceiling_fan
                    variables:
                      room: 'livingroom'

                  - type: "custom:button-card"
                    template: button_switch
                    entity: switch.espresso

      - type: custom:vertical-stack-in-card
        cards:
          - type: horizontal-stack
            style: |
              ha-card {
                border-radius: 30px;
                margin-top: 10px;
                padding-top: 10px;
                margin-bottom: 10px;
              }
            cards:
              - type: "custom:button-card"
                template: base_button
                entity: switch.media_unit
                name: TV

              - type: "custom:button-card"
                template: button_scene
                name: TV mood
                entity: light.tv
                variables:
                  scene_entity: "scene.movie_lighting"

              - type: "custom:button-card"
                template: base_button
                name: All Lights
                entity: light.master_switch


          - type: vertical-stack
            cards:
              - type: custom:decluttering-card
                template: markdown_card
                variables:
                  - entity_1: '#### Living & Dining room'
              - type: custom:fold-entity-row
                head:
                  type: custom:slider-entity-row
                  entity: light.living_ceiling_lights
                  toggle: true
                  name: Living
                group_config:
                  type: custom:slider-entity-row
                items:
                  - entity: light.lifx_livingroom1
                    name: Living TV
                  - entity: light.lifx_livingroom2
                    name: Living

              - type: custom:fold-entity-row
                head:
                  type: custom:slider-entity-row
                  entity:  light.dining_lights
                  toggle: true
                  name: Dining
                group_config:
                  type: custom:slider-entity-row
                items:
                  - entity: light.lifx_dining1
                    name: Dining
                  - entity: light.lifx_dining2
                    name: Dining Sofa

              - type: horizontal-stack
                cards:
                  - type: custom:button-card
                    template: icon_button
                    entity: light.lifx_livingroom1
                    name: Living TV
                  - type: custom:button-card
                    template: icon_button
                    entity: light.lifx_livingroom2
                    name: Living
                  - type: custom:button-card
                    template: icon_button
                    entity: light.lifx_dining1
                    name: Dining TV
                  - type: custom:button-card
                    template: icon_button
                    entity: light.lifx_dining2
                    name: Dining



      - type: custom:vertical-stack-in-card
        cards:
          - type: custom:decluttering-card
            template: markdown_card
            variables:
              - entity_1: '#### Kitchen'
          - type: custom:slider-entity-row
            entity: light.kitchen_lights
            toggle: true
            full_row: true
            name: Kitchen
          - type: horizontal-stack
            cards:
              - type: custom:button-card
                template: icon_button
                entity: light.led
                name: LED
              - type: custom:button-card
                template: icon_button
                entity: light.led_shelf
                name: Shelf
              - type: custom:button-card
                template: icon_button
                entity: light.lifx_kitchen1
                name: Stove
              - type: custom:button-card
                template: icon_button
                entity: light.lifx_kitchen2
                name: Fridge


      #Bedroom
      - type: custom:vertical-stack-in-card
        cards:
          - type: custom:decluttering-card
            template: markdown_card
            variables:
              - entity_1: '#### Bedroom'
          - type: custom:slider-entity-row
            entity: light.bedroom_ceiling
            toggle: true
            full_row: true
            name: Bedroom Ceiling
          - type: horizontal-stack
            cards:
              - type: "custom:button-card"
                template: button_fan
                entity: fan.bedroom_ceiling_fan
                variables:
                  room: 'bedroom'
              - type: custom:button-card
                template: base_button
                entity: light.bedroom
                name: Nightstand

              - type: custom:button-card
                template: base_button
                entity: light.lifx_bedroom1
                name: Desk ceiling
              - type: custom:button-card
                template: base_button
                entity: light.lifx_bedroom2
                name: Nics ceiling

      - type: custom:vertical-stack-in-card
        cards:
          - type: custom:decluttering-card
            template: markdown_card
            variables:
              - entity_1: '#### Other'
          - type: horizontal-stack
            cards:
              - type: custom:button-card
                template: icon_button
                entity: light.lifx_hallway_1
                name: Hallway
              - type: custom:button-card
                template: icon_button
                entity: light.lifx_laundry
                name: Laundry
              # - type: custom:button-card
              #   template: icon_button
              #   entity: light.balcony_ceiling
              #   name: Balcony

      - type: custom:decluttering-card
        template: aircon

      # Sensors
      - type: custom:vertical-stack-in-card
        cards:
          - type: custom:xiaomi-vacuum-card
            buttons: true
            entity: vacuum.bibop
            image: /local/img/vacuum.png
            name: BiBop
          - type: divider
          - type: horizontal-stack
            cards:
              - type: "custom:button-card"
                template: motion
                entity: binary_sensor.158_motion_livingroom
                name: Livingroom
              - type: "custom:button-card"
                template: motion
                entity: binary_sensor.motion_sensor_158_kitchen
                name: Kitchen
              - type: "custom:button-card"
                template: motion
                entity: binary_sensor.158_motion_bedroom
                name: Bedroom
              - type: "custom:button-card"
                template: motion
                entity: binary_sensor.158_motion_nursery
                name: Nursery
              - type: "custom:button-card"
                template: motion
                entity: binary_sensor.158_door_laundry
                name: Laundry
          - type: divider
            name: Doors
          - type: horizontal-stack
            cards:
              - type: "custom:button-card"
                template: door
                entity: binary_sensor.158_door_balcony
                name: Balcony L'room
              - type: "custom:button-card"
                template: door
                entity: binary_sensor.door_sensor_158_nursery_balcony
                name: Balcony N'sery
              - type: "custom:button-card"
                template: door
                entity: binary_sensor.xi_door_entrance
                name: Entrance
              - type: "custom:button-card"
                template: door
                name: Nursery
                entity: binary_sensor.door_sensor_158_nursery
              - type: "custom:button-card"
                template: door
                entity: binary_sensor.158_door_laundry
                name: Laundry
          - type: divider
            name: Occupancy
          