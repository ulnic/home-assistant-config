card:
  type: custom:vertical-stack-in-card
  cards:
    - type: custom:simple-thermostat
      entity: climate.daikin 
      name: 'Aircon'
      step_size: 0.5
      step_layout: column
      hide:
        state: true
        temperature: true
      sensors:
        - entity: sensor.158_temperature_livingroom
          icon: mdi:home-thermometer-outline
        - entity: sensor.158_humidity_livingroom
          name: 'Humidity'
          icon: mdi:water-percent
        - entity: sensor.daikinap35779_outside_temperature
          name: 'Balcony'
          icon: mdi:weather-partly-cloudy
      control:
        _names: false
        _headings: false
        hvac:
          heat_cool: false
        fan:
          Auto: false
          Silence:
            icon: mdi:music-note-off-outline 
          1:
            icon: mdi:numeric-1 
          2: 
            icon: mdi:numeric-2
          3:
            icon: mdi:numeric-3
          4:
            icon: mdi:numeric-4
          5:
            icon: mdi:numeric-5
          powerful:
            icon: mdi:file-powerpoint-box-outline
      style: |
        ha-card {
          --st-font-size-xl: 24px;
          --st-font-size-m: 22px;
          --st-font-size-title: 20px;
          --st-spacing: 2px;
          --st-mode-background: rgba(255, 255, 240, 0.2);
          background-color: rgba(0, 0, 0, 0);
          -webkit-box-shadow: none;
          -moz-box-shadow: none;
          box-shadow: none;
        }

    - type: vertical-stack
      cards:
        - type: custom:swipe-card
          parameters:
            effect: coverflow
          cards:
            - type: custom:mini-graph-card
              entities:
                - entity: sensor.158_temperature_livingroom
                  name: Livingroom
                  show_legend: true
                - entity: sensor.temperature_158_kitchen
                  name: Kitchen
                  show_legend: true
                - entity: sensor.158_temperature_bedroom
                  name: Bedroom
                  show_legend: true
                - entity: sensor.temperature_158_nursery
                  name: Nursery
                  show_legend: true
              show:
                name: false
                icon: false
                fill: true
                state: false
                labels: true
              lower_bound: 18
              hours_to_show: 24
              points_per_hour: 6
              line_width: 2
              smoothing: true
              animate: true
              style: |
                ha-card {
                  margin-right: 5px;
                  margin-bottom: 5px;
                  background-color: rgba(0, 0, 0, 0);
                  -webkit-box-shadow: none;
                  -moz-box-shadow: none;
                  box-shadow: none;
                }


            - type: custom:mini-graph-card
              entities:
                - entity: sensor.158_humidity_livingroom
                  name: Livingroom
                - entity: sensor.humidity_158_kitchen
                  name: Kitchen
                - entity: sensor.158_humidity_bedroom
                  name: Bedroom
                - entity: sensor.humidity_158_nursery
                  name: Nursery
              line_color: blue
              show:
                name: false
                icon: false
                fill: true
                state: false
              points_per_hour: 2
              line_width: 2
              animate: true
              style: |
                ha-card {
                  margin-right: 5px;
                  margin-bottom: 5px;
                  background-color: rgba(0, 0, 0, 0);
                  -webkit-box-shadow: none;
                  -moz-box-shadow: none;
                  box-shadow: none;
                }

            - type: custom:mini-graph-card
              entities:
                - entity: sensor.158_illumination_livingroom
                  name: Livingroom
                - entity: sensor.illumination_158_kitchen
                  name: Kitchen
                - entity: sensor.158_illumination_bedroom
                  name: Bedroom
                - entity: sensor.158_illumination_nursery
                  name: Nursery
              name: Kitchen Light
              line_color: yellow
              show:
                name: false
                icon: false
                fill: true
                state: false
              points_per_hour: 2
              line_width: 2
              style: |
                ha-card {
                  margin-right: 5px;
                  margin-bottom: 5px;
                  background-color: rgba(0, 0, 0, 0);
                  -webkit-box-shadow: none;
                  -moz-box-shadow: none;
                  box-shadow: none;
                }