          - type: vertical-stack
            style: |
              ha-card {
                border-radius: 30px;
                margin-top: 10px;
                padding-top: 10px;
                margin-bottom: 0px;
              }
            cards:
              - type: custom:vertical-stack-in-card
                cards:
                  - type: horizontal-stack

                    cards:
                      - type: "custom:button-card"
                        name:  Fan
                        color_type: icon
                        size: 25%
                        entity: fan.livingroom_ceiling_fan
                        show_label: true
                        label: >
                          [[[
                          return (states['input_boolean.fan_state_livingroom'].state === 'on'
                            ? 'Speed ' + states['input_select.fan_speed_livingroom'].state
                            : '');
                          ]]]
                        tap_action:
                          action: toggle
                        double_tap_action:
                          action: call-service
                          service: script.turn_on
                          service_data:
                            entity_id: script.fan_increase_speed
                            variables:
                              room: 'livingroom'
                        hold_action:
                          action: more-info
                        styles:
                          card:
                            - height: 90px
                          label:
                            - font-size: 11px
                            - padding: 0px 5px

                      - type: "custom:button-card"
                        color_type: icon
                        entity: switch.media_unit
                        name: TV
                        size: 25%
                        show_label: true
                        show_last_changed: false
                        tap_action:
                          action: toggle
                        hold_action:
                          action: more-info
                        styles:
                          card:
                            - height: 90px
                          label:
                            - font-size: 11px
                            - padding: 0px 5px

                      - type: "custom:button-card"
                        color_type: icon
                        name: TV mood
                        entity: light.tv
                        size: 25%
                        show_label: true
                        show_last_changed: false
                        tap_action:
                          action: toggle
                        double_tap_action:  
                          action: call-service
                          service: scene.turn_on
                          service_data:
                            entity_id: scene.movie_lighting
                        hold_action:
                          action: more-info
                        styles:
                          card:
                            - height: 90px
                          label:
                            - font-size: 11px
                            - padding: 0px 5px

