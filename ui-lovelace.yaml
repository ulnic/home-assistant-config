cch:
  options: clock
  voice: hide
  hide_help: true
  hide_config: true
  exceptions:
    - conditions:
        user_agent: iPhone
      config:
        #hide_tabs: 0
        menu: hide
    - conditions:
        user: Nicolai
        user_agent: iPad
      config:
        #hide_tabs: 0
        menu: hide
        kiosk_mode: true
        hide_unused: true
        hide_tabs: 0,1,2,3,4,5
    - conditions:
        user_agent: Macintosh[DELETETHISPART]
      config:
        hide_tabs: 0
