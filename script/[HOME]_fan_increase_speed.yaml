fan_increase_speed:
  alias: "[HOME] Fan Increase Speed"
  mode: queued
  sequence:
    - service: fan.set_speed
      data:
        entity_id: "{{ 'fan.'+ room + '_ceiling_fan' }}"
        speed: >-
          {% if states('input_select.fan_speed_'+ room ) == '6' %}
            1
          {% else %}
            {{ states('input_select.fan_speed_'+ room )|int +1 }}
          {% endif %}
