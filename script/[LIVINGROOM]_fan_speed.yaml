livingroom_ceilingfan_speed:
  alias: '[LIVINGROOM] CeilingFan Speed'
  sequence:
    - service: input_select.select_option
      data_template:
        entity_id: input_select.fan_speed_livingroom
        option: '{{ speed }}'
    - service: broadlink.send 
      data_template:
        host: !secret climate_broadlink_smartir_controller_data_host
        packet: >-
          {% if speed == '1' %}
            'shYcAAkOFA0VDRQNFA4UGAoYChgJDhQYChgKGAkAAXwAAAAAAAAAAAAAAAA'
          {% elif speed == '2' %}
            'sh0cAAkOFA0UDRQOFA4UGAoYChkJDhQYCg4UGAkAAXwAAAAAAAAAAAAAAAA'
          {% elif speed == '3' %}
            'shocAAoNFQ0VDRQNFQ0UGAoYCg0VGAoYChgKGAoAAXsAAAAAAAAAAAAAAAA'
          {% elif speed == '4' %}
            'shocAAkOFA4UDhQOFA4TGQkYCQ4UDhQYCRkJGQkAAXwAAAAAAAAAAAAAAAA'
          {% elif speed == '5' %}
            'sh0cAAkNFA4UDhQOFA0UGAkOFBgKGAkZCQ4UGAoAAXwAAAAAAAAAAAAAAAA'
          {% elif speed == '6' %}
            'sigcAAoOFA4UDhQOFA4UGQkNFBgJGQkZCRgKGAkAAXwAAAAAAAAAAAAAAAA'
          {% endif %}
