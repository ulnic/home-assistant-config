nursery_ceilingfan_on:
  alias: '[NURSERY] Ceiling Fan On'
  sequence:
    - service: input_boolean.turn_on
      data:
        entity_id: input_boolean.fan_state_nursery
    - service: broadlink.send 
      data:
        host: !secret climate_broadlink_smartir_controller_data_host
        packet:
          - "shIcAAsMFgwWDRYMFhcKGAsXChcLDBYXCxcLFwsAAX8AAAAAAAAAAAAAAAA"
    - service: input_select.select_option
      data_template:
        entity_id: input_select.fan_speed_nursery
        option: '1'
