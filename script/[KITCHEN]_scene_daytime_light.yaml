kitchen_daytime_light:
  alias: '[KITCHEN] Daytime Light'
  sequence:
    - service: lifx.set_state
      data:
        entity_id: 
          - light.kitchen_lights
          - light.led
          - light.led_shelf
        color_temp: 347
        brightness: 5
        power: false
    - service: light.turn_on
      data:
        entity_id: 
          - light.led_shelf
          - light.led
          - light.kitchen_lights
        color_temp: 347
        brightness: 255
        transition: 2
