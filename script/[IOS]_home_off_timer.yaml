turn_home_off_timer:
  alias: '[iOS] Turn home off timer'
  mode: single
  sequence:
    - service: notify.mobile_app_nicsiphone
      data:
        message: "I'm turning off the house in 10 min, care to cancel? !"
        data:
          push:
            category: "ios_home_turnoff_cancel"
    - delay:
        minutes: 10
    - service: homeassistant.turn_off
      entity_id: group.kitchen
    - service: homeassistant.turn_off
      entity_id: group.livingroom
    - service: climate.turn_off
      entity_id: climate.daikin
    - service: light.turn_off
      entity_id: all
    - service: notify.mobile_app_nicsiphone
      data:
        message: "Nobody home, so turned it off!"
