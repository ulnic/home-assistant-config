kitchen_evening_light:
  alias: '[KITCHEN] Evening Light'
  sequence:
    - service: lifx.set_state
      data:
        entity_id: 
          - light.kitchen_lights
          - light.led
          - light.led_shelf
        xy_color: [0.397,0.441]
        brightness: 5
        power: false
    - service: light.turn_on
      data:
        entity_id: 
          - light.led_shelf
          - light.led
          - light.lifx_kitchen1
        xy_color: [0.397,0.441]
        brightness: 150
        transition: 3
    - service: light.turn_off
      data:
        entity_id: light.lifx_kitchen2
        transition: 2
