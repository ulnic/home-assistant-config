change_tv_brightness:
  alias: '[LIVINGROOM] Change TV Brightness'
  sequence:
    - service: remote.send_command
      data:
        entity_id: remote.broadlink
        device: SamsungTV
        delay_secs: 0.5
        command: 
          - Menu
          - Right
          - Down
          - Enter
    - delay:
        milliseconds: 400
    - service: remote.send_command
      data_template:
        entity_id: remote.broadlink
        device: SamsungTV
        delay_secs: 0.2
        num_repeats: 4
        command: '{{ DIRECTION }}'
    - service: remote.send_command
      data:
        entity_id: remote.broadlink
        device: SamsungTV
        command: Exit