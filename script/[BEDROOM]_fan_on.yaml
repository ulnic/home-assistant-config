bedroom_ceilingfan_on:
  alias: '[BEDROOM] Ceiling Fan On'
  mode: single
  sequence:
    - service: input_boolean.turn_on
      data:
        entity_id: input_boolean.fan_state_bedroom
    - service: broadlink.send 
      data:
        host: !secret switch_broadlink_host
        packet:
          - "sgscAAsMFgwWFwsXCwwWFwsXCxcLDBYXCxcLFwsAAYIAAAAAAAAAAAAAAAA"
    - service: input_select.select_option
      data_template:
        entity_id: input_select.fan_speed_bedroom
        option: '1'
