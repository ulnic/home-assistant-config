kitchen_night_light:
  alias: '[KITCHEN] Night Light'
  sequence:
    - service: lifx.set_state
      data:
        entity_id: light.led_shelf
        xy_color: [0.397,0.441]
        brightness: 1
        power: false
    - service: light.turn_on
      data:
        entity_id: light.led_shelf
        xy_color: [0.397,0.441]
        brightness: 3
        transition: 2
    - service: light.turn_off
      data:
        entity_id:
          - light.lifx_kitchen1
          - light.lifx_kitchen2
          - light.led
        transition: 2