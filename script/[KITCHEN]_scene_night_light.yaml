kitchen_night_light:
  alias: Kitchen night light
  sequence:
    - service: light.turn_on
      data:
        entity_id: light.led_shelf
        xy_color: [0.397,0.441]
        brightness: 3
        transition: 5
    - service: light.turn_off
      data:
        entity_id:
          - light.lifx_kitchen1
          - light.lifx_kitchen2
          - light.led
        transition: 3