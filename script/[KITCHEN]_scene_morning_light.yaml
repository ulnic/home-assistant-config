kitchen_morning_light:
  alias: '[KITCHEN] Morning Light'
  sequence:
    - service: lifx.set_state
      data:
        entity_id: 
          - light.kitchen_lights
          - light.led
          - light.led_shelf
        xy_color: [0.397,0.441]
        brightness: 5
        power: false
    - service: light.turn_on
      data:
        entity_id: 
          - light.kitchen_lights
          - light.led
          - light.led_shelf
        xy_color: [0.397,0.441]
        brightness: 153
        transition: 1