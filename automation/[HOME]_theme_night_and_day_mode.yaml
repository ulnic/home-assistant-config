alias: "[HOME] Automatic Theme Change"
trigger:
  - platform: homeassistant
    event: start
  - platform: state
    entity_id: sun.sun
    to: above_horizon
  - platform: state
    entity_id: sun.sun
    to: below_horizon
mode: single
action:
  - service: frontend.set_theme
    data:
      name: >
        {% if states.sun.sun.state == "above_horizon" %}
          ios-light-mode
        {% else %}
          ios-dark-mode
        {% endif %}
