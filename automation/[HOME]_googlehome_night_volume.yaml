alias: '[HOME] Google Home NIGHT Volume'
trigger:
  platform: time
  at: '19:00:00'
mode: single
action:
  - service: media_player.volume_set
    entity_id: media_player.living_room_home
    data:
      volume_level: 0.1
  - service: media_player.volume_set
    entity_id: media_player.entryway_speaker
    data:
      volume_level: 0.1
  - service: media_player.volume_set
    entity_id: media_player.googlehome5332
    data:
      volume_level: 0.1
