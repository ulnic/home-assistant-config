alias: "[KITCHEN] Espresso Machine ON Weekdays"
initial_state: True
trigger:
  platform: time
  at: "06:00:00"
condition:
  condition: and
  conditions:
    - condition: state
      entity_id: binary_sensor.workday_sensor
      state: 'on'
    - condition: state
      entity_id: input_boolean.on_holiday
      state: 'off'
action:
  service: homeassistant.turn_on
  entity_id: switch.espresso
