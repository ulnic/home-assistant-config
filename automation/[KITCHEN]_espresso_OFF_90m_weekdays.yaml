alias: '[KITCHEN] Espresso WeekDays auto off'
trigger:
  platform: state
  entity_id: switch.espresso
  to: 'on'
  for:
    minutes: 120
mode: single
condition:
  - condition: state
    entity_id: binary_sensor.workday_sensor
    state: 'on'
  - condition: state
    entity_id: input_boolean.on_holiday
    state: 'off'
action:
  service: switch.turn_off
  entity_id: switch.espresso
