alias: '[KITCHEN] motion - turn ON light'
initial_state: True
trigger:
  platform: state
  entity_id: binary_sensor.motion_sensor_158_kitchen
  to: 'on'
condition:
  condition: and
  conditions:
    - condition: state
      entity_id: light.led
      state: 'off'
    - condition: time
      after: '05:30:00'
      before: '23:00:00'
    - condition: state
      entity_id: input_boolean.kitchen_light_override
      state: 'off'
action:
  service: script.turn_on
  data_template:
    entity_id: >
      {% if is_state('binary_sensor.morning', 'on') %}
        script.kitchen_morning_light
      {% elif is_state('binary_sensor.evening', 'on') %}
        script.kitchen_evening_light
      {% elif is_state('binary_sensor.night', 'on') %}
        script.kitchen_night_light
      {% else %}
        script.kitchen_daytime_light
      {% endif %}
